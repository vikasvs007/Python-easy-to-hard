<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://th-i.thgim.com/public/sci-tech/agriculture/87sx5z/article30131510.ece/alternates/FREE_1200/NEWS2FARMER');
            
            background-size: cover;
            background-position: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, select, input, textarea {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farmer's Assistant</h1>
        <form id="farmersForm">
            <label for="type">Type of Soil:</label>
            <select name="type" id="type">
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
                <option value="Green">Green</option>
            </select>
            <label for="croptype">Type of Crop:</label>
            <select name="croptype" id="croptype">
                <option value="name">Summer</option>
                <option value="name">Winter</option>
                <option value="name">Spring</option>
                <option value="name">Cold</option>
            </select>
            <label for="cropDuration">Crop Duration (months):</label>
            <input type="number" id="cropDuration" name="cropDuration" required>
            <label for="weatherDetails">Weather Details:</label>
            <textarea id="weatherDetails" name="weatherDetails" rows="4" required></textarea>
            <label for="fertilizers">Recommended Fertilizers:</label>
            <textarea id="fertilizers" name="fertilizers" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        document.getElementById('farmersForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const soilType = document.getElementById('type').value;
            const cropType = document.getElementById('croptype').value;
            const cropDuration = document.getElementById('cropDuration').value;
            const weatherDetails = document.getElementById('weatherDetails').value;
            const fertilizers = document.getElementById('fertilizers').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h2>Input Details:</h2>
                <p><strong>Type of Soil:</strong> ${soilType}</p>
                <p><strong>Type of Crop:</strong> ${cropType}</p>
                <p><strong>Crop Duration:</strong> ${cropDuration} months</p>
                <p><strong>Weather Details:</strong> ${weatherDetails}</p>
                <p><strong>Recommended Fertilizers:</strong> ${fertilizers}</p>
            `;
            document.getElementById('farmersForm').reset();
        });
    </script>
</body>
</html>
