<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://th-i.thgim.com/public/sci-tech/agriculture/87sx5z/article30131510.ece/alternates/FREE_1200/NEWS2FARMER');
            background-size: cover;
            background-position: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, select, input, textarea {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MARKET DETAILS</h1>
        <form id="marketForm">
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <label for="cropType">Type of Crop:</label>
            <select name="cropType" id="cropType">
                <option value="Summer">Summer Crops</option>
                <option value="Winter">Winter Crops</option>
                <option value="Spring">Spring Crops</option>
                <option value="Cold">Cold Crops</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('marketForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const state = document.getElementById('state').value;
            const cropType = document.getElementById('cropType').value;
            
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h2>Selected Details:</h2>
                <p><strong>State:</strong> ${state}</p>
                <p><strong>Type of Crop:</strong> ${cropType}</p>
            `;
            
            document.getElementById('marketForm').reset();
        });
    </script>
</body>
</html>
